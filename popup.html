<!doctype html>
<html>

<head>
  <title>QuickThemes | Theme swapper</title>
  <style>

    @import url('https://fonts.googleapis.com/css?family=Orbitron');

    html,
    body {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      margin: 0;
      min-height: 180px;
      padding: 0px;
      width: 384px;
    }
    h1 {
      margin-left: 45px;
      margin-top: 23px;
    }
    img {
      width: 64px;
      height: 64px;
      position: absolute;
      top: 10px;
      right: 45px;
    }
    select {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
    }
    select:focus {
      outline: 0;
    }
    button {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      border: none;
    }
    label {
      margin-bottom: 10px;
    }
    div.youtube {
      width: 50%;
      float: left;
      text-align: center;
      margin-top: 20px;
    }
    div.spotify {
      width: 50%;
      float: right;
      text-align: center;
      margin-top: 20px;
    }
    button {
      display: block;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>

</head>

<body>
  <img src="images/qt128.png" alt="QuickThemes Logo">
<h1>QuickThemes</h1>

<form id="themeChange">
<div class="youtube">
<label for="youtubeTheme">Youtube Theme:</label>
<select name="youtubeTheme" id="youtubeThemeInput" >
  <option value="none">None</option>
  <option value="retrowave">Retrowave</option>
</select>
</div>
<div class="spotify">
<label for="spotifyTheme">Spotify Theme:</label>
<select name="spotifyTheme" id="spotifyThemeInput">
  <option value="none">None</option>
  <option value="retrowave">Retrowave</option>
</select>
</div>
<button type="submit">Set</button>
</form>
</body>
  <script src="quickthemes.js"></script>
</html>
